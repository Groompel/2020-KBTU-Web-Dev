<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Telegram</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/edcedcafc1.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="login-page-wrapper">
        <div class="login-page-bg"></div>

        <div class="login-card">
            <div class="login-card-header">
                <a href="https://www.web.telegram.org" >
                    <i class="fab fa-telegram"></i>
                    <span class="logo">Telegram</span>
                </a>
                <a href="#">Next <i class="fas fa-chevron-right"></i></a>

            </div>
            <div class="login-card-body">
                <form class="login-card-form">
                    <h3 class="login-heading">Sign in</h3>
                    <p class="login-subtext">Please choose your country and enter your full phone number.</p>
                    
                    <p class="login-label">Country</p>
                    <input type="text" name="country" id="country" placeholder="Your Country">
                    <div class="row">
                        <p class="login-label">Code</p>
                        <input type="text" id="code">
                        <input type="text" name="tel" id="phone" placeholder="Phone number">
                    </div>
                   
                </form>
            </div>
        </div>

        <footer>
            <p>Welcome to the official Telegram web-client.</p>   
            <a href="">Learn more</a>
        </footer>

    </div>
    
</body> 
</html>
