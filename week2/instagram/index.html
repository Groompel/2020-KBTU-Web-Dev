<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:600|Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/edcedcafc1.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="main-page-container">

        <div class="left">
            <img class="iphone-img" src="images/iphone.png" alt="">
        </div>

        <div class="right-wrapper">
            <div class="right">
                <div class="sign-up-card-container">
                    <h1 class="logo">Instagram</h1>
                    <form action="/" class="sign-up-form">
                        <p class="subtext">Зарегистрируйтесь, чтобы смотреть фото и видео ваших друзей.</p>
                        <button class="btn btn-md btn-primary w-100"><i class="fab fa-facebook-square"></i> Войти через Facebook</button>
                        <div class="row divider">
                            <hr class="half-line">
                            <span>ИЛИ</span> 
                            <hr class="half-line">
                        </div>
                        <input class="sign-up-input" type="email" placeholder="Моб. телефон или эл. адрес">
                        <input class="sign-up-input" type="text" placeholder="Имя и фамилия">
                        <input class="sign-up-input" type="text" placeholder="Имя пользователя">
                        <input class="sign-up-input" type="password" placeholder="Пароль">
                        <button class="btn btn-md btn-primary w-100">Регистрация</button>
                    </form>
                    <p class="subtext-sm">Регистрируясь, вы принимаете наши <a class="agreement-link" href="/">Условия, Политику использования данных и Политику в отношении файлов cookie.</a></p>

                </div>
                <div class="login">
                    <p>Есть аккаунт? <a href="/">Вход</a></p>
                </div>
                
                <div class="download">
                    <p>Установите приложение.</p>
                    <div class="row">
                        <a href="/"><img class="download-btn" src="images/app-store.png" alt="app-store"></a>
                        <a href="/"><img class="download-btn" src="images/google-play.png" alt="app-store"></a>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
